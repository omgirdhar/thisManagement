<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Error | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Your CSS -->
    <link href="/css/sidebar.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/commonNavbar}"></div>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div th:replace="~{fragments/commonSidebar}"></div>

        <!-- Main Content -->
        <main class="col-lg-10 ms-auto p-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="mb-3">Something went wrong</h2>
                    <p class="lead" th:text="${errorMessage}">An unexpected error occurred.</p>

                    <div class="mt-4">
                        <a th:href="@{/dashboard}" class="btn btn-primary">
                            <i class="bi bi-house-door"></i> Go to Dashboard
                        </a>
                        <a th:href="@{${currentURI}}" class="btn btn-secondary">
                            <i class="bi bi-arrow-repeat"></i> Try Again
                        </a>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/sidebar.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Users | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link href="/css/sidebar.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/commonNavbar}"></div>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div th:replace="~{fragments/commonSidebar}"></div>

    <!-- Main Content -->
    <main class="col-lg-10 ms-auto p-4">
      <h2 class="mb-4">Users Management</h2>

      <!-- Tabs -->
      <ul class="nav nav-tabs" id="userTabs" role="tablist">
		<li class="nav-item" role="presentation">
          <button class="nav-link active" id="create-tab" data-bs-toggle="tab"
                  data-bs-target="#create" type="button">
            <i class="bi bi-plus-circle"></i> Create User
          </button>
        </li>
		<li class="nav-item" role="presentation">
          <button class="nav-link" id="list-tab" data-bs-toggle="tab"
                  data-bs-target="#list" type="button">
            <i class="bi bi-list"></i> User List
          </button>
        </li>
        
      </ul>

      <!-- Tab Content -->
      <div class="tab-content pt-4">

        <!-- LIST USERS -->
        <div class="tab-pane fade" id="list" role="tabpanel">
          <div class="card shadow-sm">
            <div class="card-body table-responsive">
              <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark">
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="user, stat : ${userList}">
                    <td th:text="${stat.count}">1</td>
                    <td th:text="${user.firstName+' '+user.lastName}">John Doe</td>
                    <td th:text="${user.email}">john@email.com</td>
                    <td th:text="${user.role}">ADMIN</td>
                    <td>
                      <span class="badge bg-success" th:if="${user.active}">Active</span>
                      <span class="badge bg-danger" th:unless="${user.active}">Inactive</span>
                    </td>
                    <td>
						<button type="button"
						        class="btn btn-sm btn-primary"
						        th:onclick="openEditModal([[${user.id}]])">
						  <i class="bi bi-pencil"></i>
						</button>
                      <a th:href="@{/deleteUser/{id}(id=${user.id})}"
                         class="btn btn-sm btn-danger"
                         onclick="return confirm('Are you sure?')">
                        <i class="bi bi-trash"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- CREATE USER -->
        <div class="tab-pane fade  show active" id="create" role="tabpanel">
          <div class="card shadow-sm">
            <div class="card-body">
              <form th:action="@{/saveUser}" method="post" th:object="${newUser}">
                <div class="row g-3">

                  <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" th:field="*{firstName}" required>
                  </div>
				  <div class="col-md-6">
                      <label class="form-label">Last Name</label>
                      <input type="text" class="form-control" th:field="*{lastName}" required>
                    </div>

                  <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" required>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" required>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Role</label>
                    <select class="form-select" th:field="*{role}" required>
                      <option value="">Select Role</option>
						<option value="ADMIN">ADMIN</option>
                      <option value="USER">USER</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <div class="form-check mt-4">
                      <input class="form-check-input" type="checkbox" th:field="*{active}">
                      <label class="form-check-label">
                        Active
                      </label>
                    </div>
                  </div>

                </div>

                <div class="mt-4">
                  <button type="submit" class="btn btn-success">
                    <i class="bi bi-save"></i> Save User
                  </button>
                  <button type="reset" class="btn btn-secondary">
                    Reset
                  </button>
                </div>

              </form>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>
</div>

<!-- EDIT USER MODAL -->
<div class="modal fade" id="editUserModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form th:action="@{/updateUser}" method="post">
        <div class="modal-header">
          <h5 class="modal-title">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="editId" name="id">

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" name="firstName" class="form-control" id="editFirstName" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" name="lastName" class="form-control" id="editLastName" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="editEmail" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Role</label>
              <select class="form-select" id="editRole" name="role">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
              </select>
            </div>

            <div class="col-md-6">
              <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" id="editActive" name="active">
                <label class="form-check-label">Active</label>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Update
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/sidebar.js"></script>
<script type="text/javascript">
let editModal = new bootstrap.Modal(document.getElementById('editUserModal'));

function openEditModal(userId) {
  fetch(`/updateUser/${userId}`)
    .then(res => res.json())
    .then(user => {
      document.getElementById('editId').value = user.id;
      document.getElementById('editFirstName').value = user.firstName;
      document.getElementById('editLastName').value = user.lastName;
      document.getElementById('editEmail').value = user.email;
      document.getElementById('editRole').value = user.role;
      document.getElementById('editActive').checked = user.active;

      editModal.show();
    });
}
</script>
</body>
</html>

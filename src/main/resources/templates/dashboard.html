<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (optional but nice) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<link href="/css/sidebar.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/commonNavbar}"></div>
<div class="container-fluid">
  <div class="row">
	<div th:replace="~{fragments/commonSidebar}"></div>
    <!-- Main Content -->
    <main class="col-lg-10 ms-auto p-4">
      <h1 class="mb-4">Dashboard</h1>

      <!-- Cards -->
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5>Total Users</h5>
              <h2>1,245</h2>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5>Revenue</h5>
              <h2>$18,400</h2>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5>Orders</h5>
              <h2>320</h2>
            </div>
          </div>
        </div>
      </div>

      <!-- Content Section -->
      <div class="card mt-4">
        <div class="card-body">
          <h5>Recent Activity</h5>
          <p>This is where your charts, tables, or reports will go.</p>
        </div>
      </div>
    </main>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/sidebar.js"></script>

</body>
</html>

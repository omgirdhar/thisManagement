<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6fa;
        }

        /* Navbar styling */
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        /* Center login card */
        .login-container {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-card h3 {
            font-weight: 600;
        }

        .footer-text {
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<!-- Navbar (same style as dashboard) -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MyAdmin</a>
        <span class="text-white">Secure Login</span>
    </div>
</nav>

<!-- Login Card -->
<div class="container login-container">
    <div class="login-card">
        <h3 class="text-center mb-4">Admin Login</h3>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-dark">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
            </div>

            <p th:if="${param.error}" class="text-danger mt-3 text-center">
                Invalid email or password.
            </p>

            <p th:if="${param.logout}" class="text-success mt-3 text-center">
                You have been logged out successfully.
            </p>
        </form>

        <p class="text-center footer-text mt-4">
            &copy; 2026 MyAdmin. All rights reserved.
        </p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
